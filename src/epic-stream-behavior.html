<link rel="import"
	href="xstream.html">
<link rel="import"
	href="../src/epic-stream-diagram-behavior.html">
<script>
	/**
	 * Behavior that provides observable stream functions.
	 * Built on top of xstream
	 *
	 * @polymerBehavior EpicStream.Behavior
	 */
	Polymer.EpicStream = Polymer.EpicStream || {};
	Polymer.EpicStream.BehaviorImpl = {
		createPropertiesStream: function(...properties) {
			let result$ = xs.of('a', 'b', 'a', 's', 'd', 'd');
			return result$
		}
	};

	Polymer.EpicStream.Behavior = [
		Polymer.EpicStream.DiagramBehavior
	];
</script>
