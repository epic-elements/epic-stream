<link rel="import"
	href="rx.html">
<script>
	/**
	 * Creates an observable stream from Polymer lifecycle callbacks
	 *
	 * @polymerBehavior Epic.StreamFromLifecycleCallbacksBehavior
	 */
	Polymer.Epic = Polymer.Epic || {};
	Polymer.Epic.StreamFromLifecycleCallbacksBehavior = {

		registered: function() {
			console.log('registered');

		},
		created: function() {
			console.log('created');
			// create and dispatch the event
			var event = new CustomEvent("lifecycle-changed", {
				detail: {
					value: 'created'
				}
			});
			this.dispatchEvent(event);
		},
		ready: function() {
			console.log('ready');
			// create and dispatch the event
			var event = new CustomEvent("lifecycle-changed", {
				detail: {
					value: 'ready'
				}
			});
			this.dispatchEvent(event);
		},
		attached: function() {
			console.log('attached');

			// create and dispatch the event
			var event = new CustomEvent("lifecycle-changed", {
				detail: {
					value: 'attached'
				}
			});
			this.dispatchEvent(event);
		},
		detached: function() {
			console.log('detached');

			// create and dispatch the event
			var event = new CustomEvent("lifecycle-changed", {
				detail: {
					value: 'detached'
				}
			});
			this.dispatchEvent(event);
		},
		createStreamFromLifecycleChanges: function() {
			return xs.fromEvent(this, 'lifecycle-changed');
		}
	};
</script>
